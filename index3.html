<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>المبرمجين</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --green:#0b6623;
  --lightgreen:#1e8f3e;
  --gold:#ffd166;
  font-family:'Cairo',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:linear-gradient(135deg,#e6f2e6,#c5e0c5);
  color:var(--green);
}
.wrap{max-width:1000px;margin:0 auto;padding:20px;}
section{padding:40px 20px;text-align:center;}
h1,h2{margin-bottom:20px;}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:20px;
  justify-items:center; /* وضع البطاقات في الوسط */
  margin-top:20px;
}
.card{
  background:white;padding:20px;border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  transition:transform 0.3s, box-shadow 0.3s;
  text-align:center;
  width:100%;
  max-width:260px; /* أقصى عرض للبطاقة */
}
.card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,0.15);}
.card h3{margin-bottom:8px;color:var(--green);}
footer{text-align:center;margin:40px 0;color:#567156;}

/* زر العودة للشاشة الرئيسية */
.home-btn{
  position:fixed;
  left:20px;
  bottom:20px;
  background:var(--green);
  color:white;
  padding:12px 16px;
  border-radius:12px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:background 0.3s;
}
.home-btn:hover{background:var(--lightgreen);}

/* تحسين الاستجابة للشاشات الصغيرة */
@media(max-width:900px){.cards{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));}}
@media(max-width:600px){
  section{padding:20px 10px;}
  .cards{grid-template-columns:1fr;}
  .card{max-width:90%;}
}
</style>
</head>
<body>
<section id="developers">
  <h1>المبرمجين</h1>
  <div class="cards">
    <div class="card"><h3>فهد العتيبي</h3></div>
    <div class="card"><h3>محمد الغامدي</h3></div>
    <div class="card"><h3>محمد القحطاني</h3></div>
  </div>
</section>

<a href="index.html" class="home-btn">🏠 الرئيسية</a>

<footer>
  <p>جميع الحقوق محفوظة لـ قسم التقنية الرقمية</p>
        <br>إشراف : أ. محمود سعيد

</footer>
</body>
</html>
